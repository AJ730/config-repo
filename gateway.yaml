server:
  port: 7500
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled:	
            false
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000
ribbon:
  ReadTimeout: 100000
  connection-timeout: 100000
zuul:
  routes:
    auth-server:
      sensitiveHeaders: Cookie,Set-Cookie
      path: /auth/**
      stripPrefix: false
      serviceId: auth-server

    admin_activity:
      sensitiveHeaders:
      path: /adminactivity/**
      stripPrefix: false
      serviceId: admin_activity

    downloads:
      sensitiveHeaders:
      path: /downloads/**
      stripPrefix: false
      serviceId: downloads

    library-inventory:
      sensitiveHeaders:
      path: /library/**
      stripPrefix: false
      serviceId: library-inventory

    locations:
      sensitiveHeaders:
      path: /locations/**
      stripPrefix: false
      serviceId: locations

    online_inventory:
      sensitiveHeaders:
      path: /online/**
      stripPrefix: false
      serviceId: online_inventory

    pickreturn:
      sensitiveHeaders:
      path: /return/**
      stripPrefix: false
      serviceId: pickreturn

    queue:
      sensitiveHeaders:
      path: /queue/**
      stripPrefix: false
      serviceId: queue

    scores:
      sensitiveHeaders:
      path: /scores/**
      stripPrefix: false
      serviceId: scores

    borrow:
      sensitiveHeaders:
      path: /borrow/**
      stripPrefix: false
      serviceId: borrow

    download_service:
      sensitiveHeaders:
      path: /download_service/**
      stripPrefix: false
      serviceId: download_service

    online_history:
      sensitiveHeaders:
      path: /online_history/**
      stripPrefix: false
      serviceId: online_history
