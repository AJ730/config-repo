server:
  port: 7500
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    auth-server:
      sensitiveHeaders: Cookie,Set-Cookie
      path: /auth/**
      stripPrefix: false
      serviceId: auth-server

    admin_activity:
      sensitiveHeaders:
      path: /admin/**
      stripPrefix: false
      serviceId: admin_activity

    downloads:
      sensitiveHeaders:
      path: /downloads/**
      stripPrefix: false
      serviceId: downloads

    library-inventory:
      sensitiveHeaders:
      path: /library/**
      stripPrefix: false
      serviceId: library_inventory

    locations:
      sensitiveHeaders:
      path: /locations/**
      stripPrefix: false
      serviceId: locations

